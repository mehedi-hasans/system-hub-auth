<!DOCTYPE html>
<html lang="en">
   {% load static %}
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>Pixeled - Dashboard</title>
      <link rel="shortcut icon" href="{% static 'assets/img/favicons.png'%}">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
      <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css'%}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css'%}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css'%}">
      <link rel="stylesheet" href="{% static 'assets/css/style.css'%}">
      <!--  datatable -->
      <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
      <link rel="stylesheet" href="{% static 'assets/plugins/datatables/datatables.min.css' %}">
      <style>
         .submenu ul {
             display: none;
         }
     
         .submenu.active ul {
             display: block;
         }
     </style>

   </head>
   <body>
      <div class="main-wrapper">
        {% include "includes/header.html" %}
        {% include "includes/sidebar.html" %}
         <div class="page-wrapper">
            <div class="content container-fluid">
               {% block main %}
               
               {% endblock main %}
            </div>
            {% include "includes/footer.html" %}
         </div>
      </div>
      {% comment %} apex chart cdn {% endcomment %}
      <script src="{% static 'https://cdn.jsdelivr.net/npm/apexcharts' %}"></script>

      <script src="{% static 'assets/js/jquery-3.6.0.min.js'%}"></script>
      <script src="{% static 'assets/js/popper.min.js'%}"></script>
      <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js'%}"></script>
      <script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js'%}"></script>
      <script src="{% static 'assets/plugins/apexchart/apexcharts.min.js'%}"></script>
      <script src="{% static 'assets/plugins/apexchart/chart-data.js'%}"></script>
      <script src="{% static 'assets/js/script.js'%}"></script>

      <script src="{% static 'assets/plugins/datatables/datatables.min.js'%}"></script>
      <script src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>
      
<script type="text/javascript">
    $(document).ready(function () {
        $('#table_id').dataTable();
    });


    <script>
      $(document).ready(function () {
          // Open submenu when a link inside it is active
          $('.submenu a.active').closest('.submenu').addClass('active');
  
          // Keep submenu open when a link inside it is active
          $('.submenu a').click(function () {
              $(this).closest('.submenu').toggleClass('active');
          });
      });
  </script>
</script>

   </body>
   
</html>
