<script>


  $(document).ready(function() {

    // Area chart
    
    if ($('#studentTeacher').length > 0) {
    var options = {
      chart: {
        height: 350,
        type: "area",
        toolbar: {
          show: false
        },
      },
      dataLabels: {
        enabled: false
      },
      stroke: {
        curve: "smooth"
      },
      series: [{
        name: "Teachers",
        data: [45, 60, 75, 51, 42, 42, {{teacherCount}}]
      }, {
        name: "Students",
        color: '#FFBC53',
        data: [24, 48, 56, 32, 34, 52, {{studentCount}}]
      }],
      xaxis: {
        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
      }
    }
    var chart = new ApexCharts(
      document.querySelector("#studentTeacher"),
      options
    );
    chart.render();
    }
  
    // Bar chart
    
    if ($('#studentGender').length > 0) {
    var optionsBar = {
      chart: {
        type: 'bar',
        height: 350,
        width: '100%',
        stacked: true,
        toolbar: {
          show: false
        },
      },
      dataLabels: {
        enabled: false
      },
      plotOptions: {
        bar: {
          columnWidth: '45%',
        }
      },
      series: [{
        name: "Boys",
        color: '#fdbb38',
        data: [{{studentGenderMale}}],
      }, {
        name: "Girls",
        color: '#19affb',
        data: [{{studentGenderFemale}}],
      }],
      labels: [2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020],
      xaxis: {
        labels: {
          show: false
        },
        axisBorder: {
          show: false
        },
        axisTicks: {
          show: false
        },
      },
      yaxis: {
        axisBorder: {
          show: false
        },
        axisTicks: {
          show: false
        },
        labels: {
          style: {
            colors: '#777'
          }
        }
      },
      title: {
        text: '',
        align: 'left',
        style: {
          fontSize: '18px'
        }
      }
  
    }
    
    var chartBar = new ApexCharts(document.querySelector('#studentGender'), optionsBar);
    chartBar.render();
    }
    
 


  //Pie Chart
  var options = {
    series: [{{teacherCount}}, {{studentCount}}, {{departmentCount}}, {{subjectCount}},],
    chart: {
    width: 450,
    type: 'pie',
  },
  labels: ['Teacher', 'Student', 'Department', 'Subject'],
  responsive: [{
    breakpoint: 480,
    options: {
      chart: {
        width: 200
      },
      legend: {
        position: 'bottom'
      }
    }
  }]
  };

  var chart = new ApexCharts(document.querySelector("#chart"), options);
  chart.render();


  //Simple donet pie
 var options = {
    series: [{{departmentCount}}, {{subjectCount}}],
    chart: {
    type: 'donut',
    width: 450
  },
  labels: ['Department', 'Subject'],
  responsive: [{
    breakpoint: 480,
    options: {
      chart: {
        width: 200
      },
      legend: {
        position: 'bottom'
      }
    }
  }]
  };

  var chart = new ApexCharts(document.querySelector("#simple"), options);
  chart.render();

});
</script>
